<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Inventory DATA</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Book</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.item_name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.status }}</td>
            <td>
                <form action="{{ url_for('book_item', item_id=item.id) }}" method="post">
                    {% if item.status == 'Free' %}
                    <button type="submit" name="action" value="book">Book</button>
                    {% else %}
                    <button type="submit" name="action" value="unbook">Un-book</button>
                    {% endif %}
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
